  <main class="App register-page">
    <section class="register" id="register">
      <div class="register__header">
        <p class="register__eyebrow">Регистрация? Заполни формочку</p>
        <h1 class="register__title">Регистрация</h1>

        </p>
      </div>

      <div class="register__card">
        <form class="register__form" data-register-form>
          <label class="register__field">
            <span>Почта</span>
            <input type="email" name="email" placeholder="you@example.com" required>
          </label>

          <label class="register__field">
            <span>Пароль</span>
            <input type="password" name="password" placeholder="••••••••" required>
          </label>

          <label class="register__field">
            <span>Подтверждение пароля</span>
            <input type="password" name="confirm" placeholder="повтори пароль" required>
          </label>

          <label class="register__field">
            <span>В чём смысл жизни?</span>
            <textarea name="meaning" rows="3" placeholder="ну-ка, выкладывай…" required></textarea>
          </label>

          <div class="register__actions">
            <button class="register__submit" type="submit">Отправить</button>
          </div>

          <div class="register__message" data-register-message hidden></div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__logo">
        <img src="assets/img/gerb.webp" alt="Герб">

              renderer="svg"
